<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="boxCard">
        <div class="card">
            <div class="phone">
                <img class="headPhone" src="../assets/Admin/Admin_Image/Headphone.png" alt="">
            </div>
            <div class="card-body">
              <h5 class="card-title">Register / Sign Up</h5>
              <p class="card-text">
                <div class="input-container">
                    <input class="registInfor" type="text" name="name" id="registName" placeholder="Enter Your Name">
                    <img class="icon" src="../assets/Admin/Admin_Icon/User.png" alt="">
                </div>
                <div class="input-container">
                    <input class="registInfor" type="text" name="email" id="registEmail" placeholder="Enter Your Email">
                    <img class="icon" src="../assets/Admin/Admin_Icon/Sms.png" alt="">
                </div>
                <div class="input-container">
                    <input class="registInfor" type="text" name="pass" id="pass" placeholder="Enter Your Password">
                    <img class="icon" src="../assets/Admin/Admin_Icon/Lock.png" alt="">
                </div>
                <div class="input-container">
                    <input class="registInfor" type="text" name="confirmPass" id="confirmPass" placeholder="Confirm Password">
                    <img class="icon" src="../assets/Admin/Admin_Icon/Lock.png" alt="">
                </div>
              </p>
              <button class="card-btn">Register Now</button>
              <p class="card-end"><small class="text-body-secondary"><span class="text-1">Already Have An Account?</span> <a href="../pages/login.html">Login Here</a></small></p>
            </div>
            <div class="close">
                <img src="../assets/Admin/Admin_Icon/Close.png" alt="">
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
